		<content id="threeColGrid">
		<form>
			
		</fieldset>
		<fieldset>
			<Legend>Room Genie Comparison App</Legend>
			<label for="search">First Name</label>
			<input id="search" type="text" placeholder="First  Name..."></input>
			
			
		</fieldset>
		<fieldset>
			<label>Select a Star Rating</label>
			<select id="ratingRange" value="">
				<option value="5">5</option>
				<option value="4">4</option>
				<option value="3">3</option>
				<option value="2">2</option>
				<option value="1">1</option>
			</select>
			
		</fieldset>
		<fieldset>
			<label for="priceRange">Select a nightly budget</label> <br/>
			£0<input id="priceRange" type="range"  min="0" max="300" step="5" value="35"/>£300
			<div id="priceResult">£0</div>
			
		</fieldset>
		<fieldset>
			<label for="distanceRange">Distance from the City Center</label><br/>
			0<input type="range" id="distanceRange" min="0" max="12" step="1" value="6">12
			<div id="distanceResult">0</div>
		</fieldset>

		<fieldset>
			<legend>Would you like Wifi</legend>
			<label for="Wifi">Yes</label>
			<input type="checkbox" value="yes" id="wifiYes"> 
		</fieldset>

		<fieldset>
			<legend>Would you like a Pool</legend>
			<label for="Wifi">Yes</label>
			<input type="checkbox" value="yes" id="poolYes"> 
			<button id="resetButton" type="reset" onClick="window.location.reload();">Reset Page</button>
		</fieldset>
		
	</form>
	<div id="button">
